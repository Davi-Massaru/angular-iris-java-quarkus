<nz-table #basicTable [nzData]="listOfData" [nzTitle]="header">
    <thead>
      <tr>
        <th>Id</th>
        <th>firstName</th>
        <th>lastName</th>
        <th>cpf</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.id }}</td>
        <td>{{ data.firstName }}</td>
        <td>{{ data.lastName }}</td>
        <td>{{ data.cpf }}</td>
        <td>
          <a (click)="edit(data)">Edit</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a (click)="delete(data.id)">Delete</a>
        </td>
      </tr>
    </tbody>
</nz-table>
