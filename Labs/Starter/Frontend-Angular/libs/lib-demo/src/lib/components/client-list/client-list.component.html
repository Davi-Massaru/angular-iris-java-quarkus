<nz-table #basicTable [nzData]="listOfData" [nzTitle]="header">
    <thead>
      <tr>
        <th>{{'common.id' | translate}}</th>
        <th>{{'client.firstName' | translate}}</th>
        <th>{{'client.lastName' | translate}}</th>
        <th>{{'client.cpf' | translate}}</th>
        <th>{{'common.action' | translate}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.id }}</td>
        <td>{{ data.firstName }}</td>
        <td>{{ data.lastName }}</td>
        <td>{{ data.cpf }}</td>
        <td>
          <a (click)="edit(data)">{{'common.edit' | translate}}</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a (click)="delete(data.id)">{{'common.delete' | translate}}</a>
        </td>
      </tr>
    </tbody>
</nz-table>
